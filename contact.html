    <section id="contact">
        <div class="contact-container">
            <div class="contact-image">
                <img src="./assets/about-pic.png" alt="Anshul Jagtap">
            </div>
            <div class="contact-info">
                <h1>Contact Me</h1>
                <form id="contact-form" action="https://script.google.com/macros/s/AKfycbzuwPABMnzRSA4xCJ0HEqWIDrVQ9JCHpWVHeiwy_RkXBp9mWcfv0VrWsrAbVes4JmWXaQ/exec" method="POST">
                    <input type="text" id="name" name="name" placeholder="Full Name" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                    <textarea id="message" name="message" placeholder="Message" required></textarea>
                    <button type="Submit">Contact Me</button>
                </form>                
                <div class="social-media">
                    <a href="https://www.linkedin.com/in/anshul-jagtap-958b71214/" target="_blank">
                        <img src="./assets/linkedin.png" alt="LinkedIn" style="width: 32px; height: 32px;"> LinkedIn

                </div>
            </div>
        </div>
